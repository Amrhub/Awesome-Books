<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <script defer src="scripts/domManipulation.js"></script>
    <script defer src="scripts/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>All awesome books</h1>
    <main class="books-container">
    </main>

    <section class="add-book-wrapper">
        <h2>Add a new book</h2>
        <form id="add-book" method="get">
            <label for="title" hidden>Book Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <label for="author" hidden>Book Author</label>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <button type="submit">Add</button>
        </form>
    </section>
</body>
</html>
